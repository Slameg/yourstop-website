<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Your Stop — классическое выживание в Minecraft! Вайпы, пиратка+лицензия, авторизация на входе. Онлайн игроков, TPS и версия сервера.">
<meta name="keywords" content="Minecraft, сервер, Your Stop, выживание, пиратка, лицензия, Minecraft сервер онлайн, TPS">
<meta name="robots" content="index, follow">
<title>Your Stop — Minecraft сервер</title>

<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1 class="animated-motd">⛺ Your Stop</h1>
  <p>Классическое выживание — Вайпы, пиратка+лицензия, авторизация на входе ✅</p>
</header>

<main>
  <section class="status-section">
    <div class="status-box">
      <h2>Статус сервера</h2>
      <p><strong>MOTD:</strong> <span id="motd">Загрузка...</span></p>
      <p><strong>Игроки:</strong> <span id="online">0</span> / <span id="maxPlayers">0</span></p>
      <p><strong>Версия:</strong> <span id="version">—</span></p>
      <button id="connectBtn">Подключиться</button>
    </div>

    <div class="players-box">
      <h2>Игроки онлайн</h2>
      <ul id="playerList">
        <li>Загрузка...</li>
      </ul>
    </div>
  </section>

  <section class="news-section">
    <h2>Новости</h2>
    <ul id="newsList">
      <li>Скоро здесь будут новости сервера!</li>
    </ul>
  </section>
</main>

<footer>
  © 2025 Your Stop Minecraft Server — Все права защищены
</footer>

<script src="script.js"></script>
</body>
</html>
