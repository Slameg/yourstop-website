<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Stop — Minecraft сервер</title>
<meta name="description" content="Your Stop — классическое выживание в Minecraft. Онлайн игроков, MOTD и версия сервера в реальном времени.">
<meta name="keywords" content="Minecraft, сервер, Your Stop, выживание, пиратка, лицензия, онлайн, TPS">

<!-- Open Graph для соцсетей -->
<meta property="og:title" content="Your Stop — Minecraft сервер">
<meta property="og:description" content="Классическое выживание с вайпами и авторизацией. Онлайн игроков в реальном времени.">
<meta property="og:type" content="website">
<meta property="og:url" content="https://yourstop.online/">
<meta property="og:image" content="logo.png">

<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="container">
    <h1 class="animated-motd">⛺ Your Stop</h1>
    <p>Классическое выживание — Вайпы, пиратка+лицензия, авторизация ✅</p>
  </div>
</header>

<main class="container">
  <section class="status-section">
    <div class="status-box">
      <h2>Статус сервера</h2>
      <p><strong>MOTD:</strong> <span id="motd">Загрузка...</span></p>
      <p><strong>Игроки:</strong> <span id="online">0</span> / <span id="maxPlayers">0</span></p>
      <p><strong>Версия:</strong> <span id="version">—</span></p>
      <button id="connectBtn">Подключиться</button>
    </div>

    <div class="players-box">
      <h2>Игроки онлайн</h2>
      <ul id="playerList">
        <li>Загрузка...</li>
      </ul>
    </div>
  </section>

  <section class="news-section">
    <h2>Новости</h2>
    <ul id="newsList">
      <li>Скоро здесь будут новости сервера!</li>
    </ul>
  </section>
</main>

<footer>
  <div class="container">
    © 2025 Your Stop Minecraft Server — Все права защищены
  </div>
</footer>

<script src="script.js"></script>

<!-- JSON-LD для поисковых систем -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "VideoGame",
  "name": "Your Stop",
  "url": "https://yourstop.online/",
  "gamePlatform": "Minecraft",
  "description": "Классическое выживание в Minecraft с вайпами и авторизацией на входе.",
  "genre": "Survival",
  "operatingSystem": "Cross-platform",
  "aggregateRating": {
    "@type": "AggregateRating",
    "ratingValue": "5",
    "ratingCount": "100"
  }
}
</script>
</body>
</html>
