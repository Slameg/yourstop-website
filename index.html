<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статус сервера YourStop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.2rem;
        }
        
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .server-info {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .status-label {
            font-weight: 600;
            color: #34495e;
        }
        
        .status-value {
            font-weight: 700;
            padding: 6px 15px;
            border-radius: 20px;
            color: white;
        }
        
        .online {
            background-color: #2ecc71;
        }
        
        .offline {
            background-color: #e74c3c;
        }
        
        .players-count {
            font-size: 3rem;
            font-weight: 800;
            color: #3498db;
            margin: 15px 0;
        }
        
        .ip-container {
            background-color: #2c3e50;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            position: relative;
        }
        
        .ip-label {
            color: #ecf0f1;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .ip-address {
            font-size: 1.8rem;
            font-weight: 700;
            color: #3498db;
            letter-spacing: 1px;
            margin: 10px 0;
        }
        
        .copy-btn {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .copy-btn:hover {
            background-color: #2980b9;
        }
        
        .copy-btn.copied {
            background-color: #2ecc71;
        }
        
        .refresh-btn {
            background-color: #e67e22;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 15px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .refresh-btn:hover {
            background-color: #d35400;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .last-updated {
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .footer {
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 0.85rem;
        }
        
        .error-message {
            color: #e74c3c;
            background-color: #fadbd8;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }
        
        @media (max-width: 500px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .ip-address {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YourStop Server</h1>
        <p class="subtitle">Мониторинг статуса сервера в реальном времени</p>
        
        <div class="server-info">
            <div class="status">
                <span class="status-label">Статус:</span>
                <span class="status-value" id="status">Проверка...</span>
            </div>
            
            <div class="players-count" id="players">-</div>
            <div class="players-label">игроков онлайн</div>
        </div>
        
        <div class="ip-container">
            <div class="ip-label">IP-адрес для подключения:</div>
            <div class="ip-address" id="ip-address">yourstop.online</div>
            <button class="copy-btn" id="copy-btn">Скопировать IP</button>
        </div>
        
        <div class="error-message" id="error-message">
            Не удалось получить данные о сервере. Попробуйте позже.
        </div>
        
        <button class="refresh-btn" id="refresh-btn">
            <span class="refresh-icon">↻</span> Обновить статус
        </button>
        
        <div class="last-updated" id="last-updated">
            Последнее обновление: <span id="update-time">-</span>
        </div>
        
        <div class="footer">
            © 2023 YourStop Server | Статус обновляется автоматически
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const playersElement = document.getElementById('players');
            const statusElement = document.getElementById('status');
            const ipAddressElement = document.getElementById('ip-address');
            const copyButton = document.getElementById('copy-btn');
            const refreshButton = document.getElementById('refresh-btn');
            const updateTimeElement = document.getElementById('update-time');
            const errorMessage = document.getElementById('error-message');
            
            // Функция для обновления времени последнего обновления
            function updateTime() {
                const now = new Date();
                updateTimeElement.textContent = now.toLocaleTimeString('ru-RU');
            }
            
            // Функция для получения статуса сервера через API
            async function getServerStatus() {
                // Показываем индикатор загрузки
                refreshButton.innerHTML = '<div class="loading"></div> Обновление...';
                refreshButton.disabled = true;
                errorMessage.style.display = 'none';
                
                try {
                    // Попробуем использовать несколько API для получения информации о сервере
                    // Minecraft API
                    const minecraftResponse = await fetchWithTimeout(`https://api.mcsrvstat.us/2/yourstop.online`, {}, 5000);
                    
                    if (minecraftResponse.ok) {
                        const data = await minecraftResponse.json();
                        
                        if (data.online) {
                            playersElement.textContent = data.players ? data.players.online : 0;
                            statusElement.textContent = 'Online';
                            statusElement.className = 'status-value online';
                        } else {
                            playersElement.textContent = 0;
                            statusElement.textContent = 'Offline';
                            statusElement.className = 'status-value offline';
                        }
                        
                        updateTime();
                        refreshButton.innerHTML = '<span class="refresh-icon">↻</span> Обновить статус';
                        refreshButton.disabled = false;
                        return;
                    }
                } catch (error) {
                    console.log('Minecraft API недоступен:', error);
                }
                
                // Если Minecraft API не сработал, попробуем другие варианты
                try {
                    // Альтернативный API для игровых серверов
                    const alternativeResponse = await fetchWithTimeout(`https://api.minetools.eu/ping/yourstop.online/25565`, {}, 5000);
                    
                    if (alternativeResponse.ok) {
                        const data = await alternativeResponse.json();
                        
                        if (data.error) {
                            playersElement.textContent = 0;
                            statusElement.textContent = 'Offline';
                            statusElement.className = 'status-value offline';
                        } else {
                            playersElement.textContent = data.players ? data.players.online : 0;
                            statusElement.textContent = 'Online';
                            statusElement.className = 'status-value online';
                        }
                        
                        updateTime();
                        refreshButton.innerHTML = '<span class="refresh-icon">↻</span> Обновить статус';
                        refreshButton.disabled = false;
                        return;
                    }
                } catch (error) {
                    console.log('Альтернативный API недоступен:', error);
                }
                
                // Если оба API не сработали, показываем ошибку
                playersElement.textContent = '-';
                statusElement.textContent = 'Ошибка';
                statusElement.className = 'status-value offline';
                errorMessage.style.display = 'block';
                refreshButton.innerHTML = '<span class="refresh-icon">↻</span> Обновить статус';
                refreshButton.disabled = false;
            }
            
            // Вспомогательная функция для таймаута fetch
            function fetchWithTimeout(resource, options = {}, timeout = 8000) {
                return Promise.race([
                    fetch(resource, options),
                    new Promise((_, reject) =>
                        setTimeout(() => reject(new Error('Timeout')), timeout)
                    )
                ]);
            }
            
            // Функция для копирования IP-адреса в буфер обмена
            function copyIPToClipboard() {
                const ipText = ipAddressElement.textContent;
                
                // Используем современный API для копирования в буфер обмена
                navigator.clipboard.writeText(ipText).then(() => {
                    copyButton.textContent = 'Скопировано!';
                    copyButton.classList.add('copied');
                    
                    setTimeout(() => {
                        copyButton.textContent = 'Скопировать IP';
                        copyButton.classList.remove('copied');
                    }, 2000);
                }).catch(err => {
                    console.error('Ошибка при копировании: ', err);
                    // Альтернативный метод для старых браузеров
                    const textArea = document.createElement('textarea');
                    textArea.value = ipText;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    copyButton.textContent = 'Скопировано!';
                    copyButton.classList.add('copied');
                    
                    setTimeout(() => {
                        copyButton.textContent = 'Скопировать IP';
                        copyButton.classList.remove('copied');
                    }, 2000);
                });
            }
            
            // Обработчики событий
            copyButton.addEventListener('click', copyIPToClipboard);
            refreshButton.addEventListener('click', getServerStatus);
            
            // Первоначальная загрузка данных
            getServerStatus();
            
            // Автоматическое обновление каждые 30 секунд
            setInterval(getServerStatus, 30000);
        });
    </script>
</body>
</html>
