<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Your Stop — дружелюбный Minecraft сервер. Онлайн, игроки, новости, версия и TPS сервера в реальном времени.">
<meta name="keywords" content="Minecraft, сервер, Your Stop, выживание, друзья, онлайн">
<meta name="robots" content="index, follow">
<title>Your Stop — Minecraft сервер</title>

<!-- Open Graph для соцсетей -->
<meta property="og:title" content="Your Stop — Minecraft сервер">
<meta property="og:description" content="Дружелюбный классический сервер Minecraft с активными игроками и интересными новостями.">
<meta property="og:type" content="website">
<meta property="og:url" content="https://yourstop.online/">
<meta property="og:image" content="logo.png">

<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="header-container">
        <h1 class="animated-motd">⛺ Your Stop</h1>
        <p>Дружелюбное выживание — Вайпы, лицензия + пиратка, авторизация на входе ✅</p>
    </div>
</header>

<main>
    <section class="status-section">
        <div class="status-box">
            <h2>Статус сервера</h2>
            <p><strong>MOTD:</strong> <span id="motd">Загрузка...</span></p>
            <p><strong>Игроки:</strong> <span id="online">0</span> / <span id="maxPlayers">0</span></p>
            <p><strong>TPS:</strong> <span id="tps">—</span></p>
            <p><strong>Версия:</strong> <span id="version">—</span></p>
            <button id="connectBtn" onclick="window.location='minecraft://yourstop.online';">Подключиться</button>
        </div>

        <div class="players-box">
            <h2>Игроки онлайн</h2>
            <ul id="playerList">
                <li>Загрузка...</li>
            </ul>
        </div>
    </section>

    <section class="news-section">
        <h2>Новости сервера</h2>
        <ul id="newsList">
            <li>Загрузка новостей...</li>
        </ul>
    </section>
</main>

<footer>
    © 2025 Your Stop — Все права защищены
</footer>

<script src="script.js"></script>

<!-- JSON-LD для поисковиков -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "VideoGame",
  "name": "Your Stop",
  "url": "https://yourstop.online/",
  "gamePlatform": "Minecraft",
  "description": "Дружелюбный сервер Minecraft с выживанием, онлайн игроками и новостями.",
  "genre": "Survival",
  "operatingSystem": "Cross-platform",
  "aggregateRating": {
    "@type": "AggregateRating",
    "ratingValue": "5",
    "ratingCount": "100"
  }
}
</script>
</body>
</html>
