<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Stop — Minecraft Server</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="container">
  <header class="top">
    <div class="branding">
      <div class="logo"></div>
      <div>
        <h1>Your Stop</h1>
        <p class="tag">Официальный сайт сервера Minecraft</p>
      </div>
    </div>
    <nav class="actions">
      <button id="copyIp" class="btn ghost">Копировать IP</button>
      <a href="#join" class="btn primary">Присоединиться</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-left">
      <h2>Статус сервера</h2>
      <div class="stats">
        <div class="card">
          <div class="card-title">Онлайн</div>
          <div id="online" class="card-value">—</div>
        </div>
        <div class="card">
          <div class="card-title">TPS</div>
          <div id="tps" class="card-value">—</div>
        </div>
        <div class="card">
          <div class="card-title">MOTD</div>
          <div id="motd" class="card-value">—</div>
        </div>
      </div>

      <div class="players-list">
        <h3>Игроки</h3>
        <ul id="playersList" class="players"></ul>
      </div>
    </div>

    <aside class="hero-right">
      <div class="card big">
        <h3>Подключиться</h3>
        <p class="mono">yourstop.online</p>
        <a class="btn primary big" href="#" id="join">Подключиться</a>
      </div>
    </aside>
  </section>

  <footer class="footer">
    <p>© Your Stop — Статус обновляется автоматически</p>
  </footer>
</main>

<script src="script.js"></script>
</body>
</html>
