<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Your Stop — Minecraft сервер</title>
  <meta name="description" content="Your Stop — дружелюбное выживание. Подключиться: yourstop.online">

  <style>
    :root{--bg:#071029;--card:#0b1220;--accent:#60a5fa;--muted:#9fb2c9}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,Arial;background:linear-gradient(180deg,var(--bg),#081327);color:#e6eef8}
    .wrap{max-width:1100px;margin:28px auto;padding:20px}
    .top{display:flex;gap:16px;align-items:center}
    .logo{width:72px;height:72px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#7dd3fc);display:flex;align-items:center;justify-content:center;color:#06203a;font-weight:800}
    .lead{color:var(--muted);margin:6px 0}
    .main{display:grid;grid-template-columns:1fr 320px;gap:20px;margin-top:18px}
    .panel{background:var(--card);padding:16px;border-radius:12px;box-shadow:0 10px 30px rgba(2,6,23,0.6)}
    .status-row{display:flex;gap:12px;align-items:center}
    .status-badge{width:88px;height:88px;border-radius:12px;display:flex;align-items:center;justify-content:center;font-weight:700;font-size:18px}
    #status-badge.online{background:linear-gradient(90deg,#34d399,var(--accent));color:#022033}
    #status-badge.offline{background:#374151;color:#fff}
    .motd{font-size:18px}
    .controls{margin-top:12px;display:flex;gap:8px;flex-wrap:wrap}
    .btn{padding:10px 14px;border-radius:10px;border:none;cursor:pointer;font-weight:700;background:linear-gradient(90deg,var(--accent),#2dd4bf);color:#022033}
    .btn.ghost{background:transparent;color:var(--accent);border:1px solid rgba(96,165,250,0.12)}
    .meta{display:flex;gap:20px;margin-top:12px;flex-wrap:wrap}
    .meta-block{flex:1;min-width:140px}
    .side .links{padding-left:18px}
    .ip-large{font-weight:800;font-size:20px;margin-top:6px}
    .foot{margin-top:18px;color:var(--muted);font-size:13px;text-align:center}
    @media(max-width:880px){.main{grid-template-columns:1fr} .logo{width:56px;height:56px}}
  </style>
</head>

<body>
  <div class="wrap">
    <header class="top">
      <div class="logo">YS</div>
      <div>
        <h1>Your Stop</h1>
        <p class="lead">Подключайтесь: <strong id="ip-display">yourstop.online</strong></p>
      </div>
    </header>

    <main class="main">
      <section class="panel">
        <div class="status-row">
          <div class="status-badge" id="status-badge">—</div>
          <div>
            <div id="motd" class="motd">Загрузка...</div>
            <div id="ver" class="ver">Версия: —</div>
          </div>
        </div>

        <div class="controls">
          <button id="copy-ip" class="btn">Скопировать IP</button>
          <button id="join" class="btn ghost">Как подключиться</button>
        </div>

        <div class="meta">
          <div class="meta-block">
            <h4>Игроки</h4>
            <div id="players">Загрузка...</div>
          </div>
          <div class="meta-block">
            <h4>Ping</h4>
            <div id="ping">— ms</div>
          </div>
        </div>
      </section>

      <aside class="panel side">
        <h3>Полезные ссылки</h3>
        <ul class="links">
          <li><a href="https://yourstop.ru" target="_blank">Официальный сайт</a></li>
          <li><a href="#">Discord</a></li>
        </ul>

        <h4>Правила</h4>
        <ol>
          <li>Без грифа</li>
          <li>Уважай других</li>
          <li>Слушай модераторов</li>
        </ol>

        <div class="card donate">
          <strong>IP:</strong>
          <div class="ip-large" id="ip-large">yourstop.online</div>
        </div>
      </aside>
    </main>

    <footer class="foot">© 2025 Your Stop — статус обновляется автоматически</footer>
  </div>

  <script>
    const SERVER = 'yourstop.online';
    const SIMPLE_URL = `https://api.mcsrvstat.us/simple/${SERVER}`;
    const JSON_URL = `https://api.mcsrvstat.us/3/${SERVER}`;
    const REFRESH_SECONDS = 20;

    const statusBadge = document.getElementById('status-badge');
    const motdEl = document.getElementById('motd');
    const verEl = document.getElementById('ver');
    const playersEl = document.getElementById('players');
    const pingEl = document.getElementById('ping');
    const ipDisplay = document.getElementById('ip-display');
    const ipLarge = document.getElementById('ip-large');
    ipDisplay.textContent = ipLarge.textContent = SERVER;

    document.getElementById('copy-ip').onclick = async ()=>{
      try{await navigator.clipboard.writeText(SERVER);alert('IP скопирован: '+SERVER);}catch{prompt('Скопируйте IP вручную',SERVER);}
    };
    document.getElementById('join').onclick = ()=>alert('Открой Minecraft → Multiplayer → Add Server → введи "'+SERVER+'" и нажми Join.');

    async function checkOnline(){
      try{
        const res = await fetch(SIMPLE_URL,{cache:'no-store'});
        if(res.status===200){ setOnline(); fetchDetails(); }
        else if(res.status===404){ setOffline(); }
        else { setUnknown(); }
      }catch{ setUnknown(); }
    }
    function setOnline(){
      statusBadge.className='status-badge online';
      statusBadge.textContent='ONLINE';
    }
    function setOffline(){
      statusBadge.className='status-badge offline';
      statusBadge.textContent='OFFLINE';
      motdEl.textContent='Сервер офлайн';
      verEl.textContent='Версия: —';
      playersEl.textContent='0 онлайн';
      pingEl.textContent='—';
    }
    function setUnknown(){
      statusBadge.className='status-badge offline';
      statusBadge.textContent='НЕИЗВЕСТНО';
      motdEl.textContent='Не удалось определить статус';
    }
    async function fetchDetails(){
      try{
        const r = await fetch(JSON_URL,{cache:'no-store'});
        if(!r.ok) return;
        const data = await r.json();
        if(!data.online){ setOffline(); return; }
        const motd=(data.motd && data.motd.clean && data.motd.clean.join(' '))||data.hostname||'Your Stop';
        motdEl.textContent = motd.split('\\n')[0];
        verEl.textContent = 'Версия: ' + (data.version||'—');
        playersEl.textContent = data.players?.list?.length ? data.players.list.slice(0,12).join(', ') : (data.players?.online||0)+' онлайн';
        pingEl.textContent = data.debug?.ping ? data.debug.ping+' ms' : (data.latency?data.latency+' ms':'—');
      }catch(e){console.error(e);}
    }

    checkOnline();
    setInterval(checkOnline,REFRESH_SECONDS*1000);

    (function(){
      let last=null;
      setInterval(()=>{
        const now=statusBadge.textContent;
        if(last&&now!==last){
          statusBadge.animate([{transform:'scale(1)'},{transform:'scale(1.05)'},{transform:'scale(1)'}],{duration:400});
        }
        last=now;
      },300);
    })();
  </script>
</body>
</html>
